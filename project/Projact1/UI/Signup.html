<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="login.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</head>
<script>
    function signup(){
        var uname = document.getElementById('email').value;
    var pwd = document.getElementById('password').value;
    alert(uname+" "+pwd);
    
    let data={
        email:uname,
        password:pwd
    }
    console.log(JSON.stringify(data));
    fetch("http://localhost:3001/users/",{
        method:"POST",
        body:JSON.stringify(data),
        headers:{
            "Content-Type":"application/json",
            "Access-Control-Allow-Origin":"*"
        }
    
    }).then(response => response.json())
    .then(json => console.log(json));
}
</script>
<body style="background-color: rgba(0, 0, 0, 0.825);">
  <div class="login-container text-c animated flipInX">
          <div>
              <h1 class="logo-badge text-whitesmoke"><span class="fa fa-user-circle"></span></h1>
          </div>
              <h3 class="text-whitesmoke">SignUp Here</h3>
              <p class="text-whitesmoke">Welcome</p>
          <div class="container-content">
              <form class="margin-t">
                  <div class="form-group">
                      <input type="text" class="form-control" id="email" placeholder="Username" required=""><br>
                  </div>
                  <div class="form-group">
                      <input type="password" class="form-control" id="password" placeholder="*****" required=""><br>
                  </div>
                  <button type="submit" class="form-button button-l margin-b" onclick="signup()">Sign Up</button>
                  <p class="text-whitesmoke text-center"><small>Do you have an account?</small></p>
                  <a class="text-darkyellow" href="login.html"><small>Login</small></a><hr>
                  <a class="text-darkyellow" href="adminlog.html"><small>Admin Login</small></a>
              </form>
          </div>
      </div>
</body>
</html>
